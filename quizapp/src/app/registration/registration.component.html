  <h1 mat-dialog-title style="text-align: center">Quiz Registration </h1>
<div mat-dialog-content>
  <form #registrationForm="ngForm" autocomplete="off" (ngSubmit)="registration()" novalidate>
   
    <div class="col-md-12 ">
      <mat-form-field class="example-full-width">
        <input matInput required #username="ngModel" [(ngModel)]="registrationObje.username" name="username"
          placeholder="Enter Username:">
      </mat-form-field>
    </div>
    <span *ngIf="registrationForm.submitted && !username.valid">
      <span *ngIf="username.errors.required">
        <h6>Please Enter Username : </h6>
      </span>
    </span>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput required #email="ngModel"   type="email" [(ngModel)]="registrationObje.email" name="email" placeholder="Enter Email Address:">
      </mat-form-field>
    </div>
    <span *ngIf="checkAlreadyExistingUser == true">
        <span>Email Address already Exists</span> 
    </span>
    <br/>
     <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput required #password="ngModel" type="password" [(ngModel)]="registrationObje.password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
          name="password" placeholder="Enter Password:">
      </mat-form-field>
    </div>
    <span *ngIf="registrationForm.submitted && !password.valid">
      <span *ngIf="password.errors.required">
        <h6>Please Enter Password Address : </h6>
      </span>
      <span *ngIf="password.errors.pattern">
        <h6>Please Enter Strong Password: Like<strong>Rohit@%9347</strong></h6>
      </span>
    </span>
    <div class="col-md-12">
      <mat-form-field>
        <mat-select placeholder="Select Quiz User" #type="ngModel" required [(ngModel)]="registrationObje.type" name="type">
          <mat-option *ngFor="let data of typeOfQuizGiven" [value]="data">
            {{ data }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registrationForm.valid">Registration</button>
  </form>
</div>
