<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="margin-left:70px">Add User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="addUserform" (ngSubmit)="login()">
      <table style="margin-left:80px" class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter User Name :"  formControlName="username" >
             </mat-form-field><br/>
            <span *ngIf="submitted && addUserform.get('username').hasError('required') ">
              Please Enter Username
            </span>
            <span *ngIf="submitted && addUserform.get('username').hasError('pattern') ">
              only characters are allowed...!!!
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Enter Password" formControlName="password">
            </mat-form-field><br/>
            <span *ngIf="submitted && addUserform.get('password').hasError('required')">
                Please Enter Password
            </span><br/>
 
            <span *ngIf="submitted && addUserform.get('password').hasError('pattern')">
              Please Enter Strong Password Like "--Abc@778#" !!!
          </span>

          </td>
        </tr>
      </table>
      <button style="margin-left:75px" type="submit" class="btn btn-success btn-rounded waves-effect waves-light" mat-raised-button  color="primary"> Add User </button>

    </form>
     
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    </mat-card-actions>
</mat-card>
