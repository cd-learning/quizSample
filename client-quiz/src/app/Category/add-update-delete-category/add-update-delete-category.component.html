<div class="backColor">
  <div class="container">
    <div class="row">
      <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm.value)" novalidate>
        <div class="card">
          <div class="card-body">
            <h6 style="color:#0c749d ;text-align: center;font-weight: bold"> {{formHeaderText}}</h6>
          </div>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <input matInput placeholder="please Enter Category" pattern="[a-zA-Z]+(..)+" #categoryName1="ngModel" required [(ngModel)]="categoryName" name="categoryName">
         </mat-form-field>
         <span *ngIf="categoryName1.invalid && categoryForm.submitted ">
            please enter category name
         </span>        
         <span *ngIf="categoryName1.invalid && categoryForm.submitted ">
              <span *ngIf="categoryName1.error.pattern">
                  please enter category name
              </span> 
         
       </span>        
       
        </div>
              <input matInput [hidden] ="true" placeholder="Id" [(ngModel)]="categoryId" name="categoryId">      
        <div class="col-md-12 ">
          <button class="btn btn-success btn-rounded waves-effect waves-light" [disabled]="!categoryForm.valid" name="action" style="font-size: 10px">{{buttonText}} 
          </button>
        </div>
      </form>

      * Minimum 3 Character allow...
    </div>
  </div>
</div>
